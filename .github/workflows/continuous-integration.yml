name: Continuous Integration Git Hub Actions

on:
  push:
    branches:
      - master
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login para Docker Hub
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'adopt'
        cache: maven
        
    - name: Build application jar
      working-directory: ./idealize
      run: mvn clean package

    - name: Dockeer compose build
      working-directory: ./idealize
      run: docker compose build

    - name: Dockeer compose build
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/idealize:latest ${{ secrets.DOCKER_USERNAME }}/idealize:${{ github.run_id }}
      
        docker push ${{ secrets.DOCKER_USERNAME }}/idealize:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/idealize:latest

    - name: Push para Docker Hub no container Registry
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
